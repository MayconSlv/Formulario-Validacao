<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
        <form id="form">
            <h1 class="form__titulo">Criar conta</h1>

            <div class="form__campo">
                <label for="name">Nome</label>
                <input type="text" id="name" aria-label="Digite seu nome"/>
                <small class="error">nome inválido</small>
            </div>

            <div class="form__campo">
                <label for="email">Email</label>
                <input type="email" id="email"  aria-label="Digite seu email"/>
                <small class="error">email inválido</small>
            </div>

            <div class="form__campo">
                <label for="password">Senha</label>
                <input type="password" id="password" aria-label="Digite sua senha"/>
                <small class="error">senha inválido</small>
            </div>

            <div class="form__campo">
                <label for="confirmPassword">Confirmar senha</label>
                <input type="password" id="confirmPassword" aria-label="Confirme sua senha"/>
                <small class="error">senha inválido</small>
            </div>

            <button type="submit" class="form__botao">Enviar</button>

        </form>

        <script src="script.js"></script>
</body>

</html>
